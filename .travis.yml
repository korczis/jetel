language: ruby

sudo: required

compiler:
  - clang
  - gcc

before_install:
  # LibCouchbase
  - sudo wget -O/etc/apt/sources.list.d/couchbase.list http://packages.couchbase.com/ubuntu/couchbase-ubuntu1204.list
  - "sudo wget http://packages.couchbase.com/ubuntu/couchbase.key && sudo cat couchbase.key | sudo apt-key add -"

  - sudo apt-get -y install python-software-properties
  - sudo add-apt-repository -y ppa:mnunberg/cmake
  - sudo apt-get update
  - sudo apt-get -y install libgtest-dev libssl-dev libev-dev libevent-dev cmake

addons:
  apt:
    packages:
    - python-software-properties
    - cmake
    - libcouchbase
    - libcouchbase-dev
    - libgtest-dev
    - libssl-dev
    - libev-dev
    - libevent-dev
    - libcouchbase2
    - libcouchbase-dev

rvm:
  - 2.2
  - 2.1
  - 2.0.0
  - 1.9.3

